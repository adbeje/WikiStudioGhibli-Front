<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/films.js"></script>
    <script src="js/user_management.js"></script>
    <script
      src="https://kit.fontawesome.com/54b44f93b0.js"
      crossorigin="anonymous"
    ></script>
    <title>Wiki Studio Ghibli | Films</title>
    <link rel="icon" type="image/gif" href="img/favicon.ico" />
  </head>
  <body class="m-0 text-white">
    <div class="root row mx-auto flex-column">
      <header class="col-12 root-child-header mt-2">
        <div class="m-0">
          <img
            src="https://cdn.worldvectorlogo.com/logos/studio-ghibli-logo.svg"
            alt="studio_ghibli_logo.png"
            style="height: 50px; width: 100px; margin-right: 5vw"
            class="float-md-start mb-0 mr-5 d-block"
          />
          <nav
            class="nav nav-masthead navbar-expand-lg justify-content-center float-md-start"
          >
            <a href="index.html" class="nav-link">Home</a>
            <a href="#" class="nav-link active">Films</a>
          </nav>
          <nav
            class="nav nav-masthead navbar-expand-lg justify-content-center float-md-end"
          >
            <a
              class="nav-link"
              href=""
              data-toggle="modal"
              data-target="#logInModal"
              >LogIn</a
            >
          </nav>
        </div>
      </header>
      <main
        class="col-12 root-main row p-0 m-0 d-flex flex-column justify-content-center align-items-center"
      >
        <!-- Modal logIn -->
        <div class="modal fade my-5" id="logInModal" role="dialog">
          <div
            class="modal-dialog modal-dialog-centered"
            style="text-shadow: none !important; color: black"
          >
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">LogIn</h4>
              </div>
              <div class="modal-body">
                <div class="input-group mb-4 border rounded-pill p-1">
                  <input
                    id="unameInpSign"
                    type="text"
                    placeholder="username"
                    aria-describedby="searchSender"
                    class="form-control bg-none border-0"
                    style="background-color: transparent"
                  />
                </div>
                <div class="input-group mb-4 border rounded-pill p-1">
                  <input
                    id="upassInpSign"
                    type="password"
                    placeholder="password"
                    aria-describedby="searchSender"
                    class="form-control bg-none border-0"
                    style="background-color: transparent"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  id="signUpBtn"
                  class="btn btn-default"
                  data-dismiss="modal"
                  data-toggle="modal"
                  data-target="#signUpModal"
                >
                  register
                </button>
                <button
                  type="button"
                  id="logInBtn"
                  class="btn btn-default"
                >
                  logIn
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal signUp -->
        <div class="modal fade my-5" id="signUpModal" role="dialog">
          <div
            class="modal-dialog modal-dialog-centered"
            style="text-shadow: none !important; color: black"
          >
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">SignUp</h4>
              </div>
              <div class="modal-body">
                <div class="input-group mb-4 border rounded-pill p-1">
                  <input
                    id="unameInpReg"
                    type="text"
                    placeholder="username"
                    aria-describedby="searchSender"
                    class="form-control bg-none border-0"
                    style="background-color: transparent"
                  />
                </div>
                <div class="input-group mb-4 border rounded-pill p-1">
                  <input
                    id="upassInpReg"
                    type="password"
                    placeholder="password"
                    aria-describedby="searchSender"
                    class="form-control bg-none border-0"
                    style="background-color: transparent"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  id="registerBtn"
                  class="btn btn-default"
                >
                  signUp
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="main row m-0 pt-4 p-2 align-items-center justify-content-center"
        >
          <div class="row pb-4">
            <div class="col-md-6 col-sm-12">
              <h2 class="pb-4">Studio Ghibli's films</h2>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="input-group mb-4 border rounded-pill p-1">
                <input
                  id="searchInput"
                  type="search"
                  placeholder="What're you searching for?"
                  aria-describedby="searchSender"
                  class="form-control bg-none border-0"
                  style="background-color: transparent"
                />
                <div class="input-group-append border-0">
                  <button id="searchSender" type="button" class="btn btn-link">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div id="cardHolder"></div>
        </div>
        <br />
        <hr />
        <br />
        <footer class="col-12 main-footer navbar navbar-light">
          <nav class="container-fluid row m-0 justify-content-center">
            <div
              class="d-flex mx-auto justify-content-around align-items-center"
            >
              <a href="https://twitter.com/JP_GHIBLI" target="_blank"
                ><i class="fab fa-twitter fa-2x"></i
              ></a>
              <a href="https://www.ghibli.jp" target="_blank"
                ><i class="fas fa-globe fa-2x"></i
              ></a>
              <a href="https://www.instagram.com/instaghibli/" target="_blank"
                ><i class="fab fa-instagram fa-2x"></i
              ></a>
            </div>
          </nav>
        </footer>
      </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
